<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>German Animals Vocabulary Quiz</title>
</head>

<body>
  <div class="container">
    <h1 class="header">German Vocabulary Quiz: Animal Edition</h1>


    <div class="question card" id="questContainer">
      <h3 class="question-text" id="questText"></h3>
      <div class="answer-div" id="formSelect">
        <div class="row">
          <button class="btn ans" id="a"></button>
          <button class="btn ans" id="b"></button>
          <button class="btn ans" id="c"></button>
          <button class="btn ans" id="d"></button>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button type="submit" class="btn btn-primary" id="nextButton"
            onclick="showQuestion(questionList[counter])"><i class="bi bi-arrow-right"></i></button>
          <button type="submit" class="btn btn-primary hidden" id="endButton" onclick="finishQuiz()">Finish</button>
        </div>
      </div>


    </div>

    <div class="col answerFeedback">
      <p class="hidden" id="correctFeedback">Correct!</p>
      <p class="hidden" id="incorrectFeedback">Incorrect</p>
      <p class="hidden" id="score">Score here</p>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
