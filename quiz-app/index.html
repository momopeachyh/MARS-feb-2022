<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>German Animals Vocabulary Quiz</title>
</head>

<body>
  <div class="container">
    <h1 class="header">German Vocabulary Quiz: Animal Edition</h1>

    <div class="question card" id="card1">
      <h3 class="question-text">1. How do you say "the squirrel" in German?</h3>
      <select class="form-select" multiple aria-label="multiple select example" id="formSelect1" required>
        <option value="incorrect">die Katze</option>
        <option value="incorrect">das Pferd</option>
        <option value="incorrect">der Hund</option>
        <option value="correct">das Eichh√∂rnchen</option>
      </select>
      <div class="row">
        <div class="col answerFeedback">
          <p class="hidden" id="correctFeedback1">Correct!</p>
          <p class="hidden" id="incorrectFeedback1">Inorrect</p>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button type="submit" class="btn btn-primary" id="btn1" onclick="handleClick1()"><i
              class="bi bi-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <div class="question card" id="card2">
      <h3 class="question-text">2. How do you say "the horse" in German?</h3>
      <select class="form-select" multiple aria-label="multiple select example" id="formSelect2" required>
        <option value="correct">das Pferd</option>
        <option value="incorrect">der Hirsch</option>
        <option value="incorrect">der Hund</option>
        <option value="incorrect">die Spinne</option>
      </select>
      <div class="row">
        <div class="col answerFeedback">
          <p class="hidden" id="correctFeedback2">Correct!</p>
          <p class="hidden" id="incorrectFeedback2">Inorrect</p>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button class="btn btn-primary" id="btn2" onclick="handleClick2()"><i
              class="bi bi-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <div class="question card" id="card3">
      <h3 class="question-text">3. How do you say "the cat" in German?</h3>
      <select class="form-select" multiple aria-label="multiple select example" id="formSelect3" required>
        <option value="incorrect">die Spinne</option>
        <option value="correct">die Katze</option>
        <option value="incorrect">der Hirsch</option>
        <option value="incorrect">die Ente</option>
      </select>
      <div class="row">
        <div class="col answerFeedback">
          <p class="hidden" id="correctFeedback3">Correct!</p>
          <p class="hidden" id="incorrectFeedback3">Inorrect</p>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button class="btn btn-primary" id="btn2" onclick="handleClick3()"><i
              class="bi bi-arrow-right"></i></button>
        </div>
      </div>
    </div>





  </div>

  <script src="index.js"></script>

</html>
