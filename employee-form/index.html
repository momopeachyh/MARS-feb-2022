<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Employee Form</title>
</head>

<body>
  <div class="container">
    <h1>Employee Form</h1>
    <div class="form-container">
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
          <label for="empId">Employee ID</label>
          <input type="text" name="empId" id="empId" placeholder="Enter your ID">
        </div>
        <div>
          <label for="date">Joining date</label>
          <input type="date" name="date" id="date" placeholder="Start date">
        </div>
        <div>
          <label for="hours">Hours worked</label>
          <input type="number" for="hours" name="hours" id="hours" placeholder="Enter hours worked">
        </div>
        <div>
          <label for="title">Title</label>
          <select for="title" id="title" placeholder="Enter your title">
            <option value="">--Please select an option--</option>
            <option value="manager">manager</option>
            <option value="consultant">consultant</option>
            <option value="trainee">trainee</option>
          </select>
        </div>
        <div>
          <input type="submit" id="submitButton" value="Submit" class="btn btn-primary">
        </div>
      </form>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
