<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Employee Form</title>
</head>

<body>
  <div class="container">
    <h1>Employee Form</h1>
    <div class="form-container" id="formContainer">
      <form>
        <div>
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="empId">Employee ID</label>
          <input type="text" name="empId" id="empId" placeholder="Enter your ID" required>
        </div>
        <div>
          <label for="date">Joining date</label>
          <input type="date" name="date" id="date" placeholder="Start date" required>
        </div>
        <div>
          <label for="hours">Hours worked</label>
          <input type="number" for="hours" name="hours" id="hours" placeholder="Enter hours worked" required>
        </div>
        <div>
          <label for="title">Title</label>
          <select for="title" id="title" placeholder="Enter your title" required>
            <option value="" selected disabled>--Please select an option--</option>
            <option value="manager">manager</option>
            <option value="consultant">consultant</option>
            <option value="trainee">trainee</option>
          </select>
        </div>
        <div>
          <input type="submit" id="submitButton" value="Submit" class="btn btn-primary">
        </div>
      </form>
    </div>
    <div class="salary">
      <p class="hide" id="salaryAlert">Show salary here</p>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
