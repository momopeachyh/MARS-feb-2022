<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div class="form-wrapper">
      <table>
        <tr>
          <td><label for="date">Date:</label></td>
          <td><input type="date" name="date" id="date" placeholder="mm/dd/yyyy" required></td>
        </tr>
        <tr>
          <td><label for="mortgage">Mortgage:</label></td>
          <td><input type="text" name="mortgage" id="mortgage" required></td>
        </tr>
        <tr>
          <td><label for="gas">Gas:</label></td>
          <td><input type="text" name="gas" id="gas" required></td>
        </tr>
        <tr>
          <td><label for="child-care">Child care:</label></td>
          <td><input type="text" name="child-care" id="child-care" required></td>
        </tr>
        <tr>
          <td><label for="insurance">Insurance:</label></td>
          <td> <input type="text" name="insurance" id="insurance" required></td>
        </tr>
        <td><label><input type="radio" name="radio">Monthly</label></td>
        <td><label><input type="radio" name="radio">Yearly</label></td>
        <tr>
          <td><label for="misc">Misc:</label></td>
          <td><input type="text" name="misc" id="misc" required></td>
        </tr>
        <tr>
          <td><input type="submit" value="Save" class="save-button"></td>
        </tr>
      </table>
    </div>
  </form>
</body>

</html>
