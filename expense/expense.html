<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div class="form-body">
      <div class="form-item">
        <label for="date">Date:</label>
        <input type="" name="date" id="date" placeholder="mm/dd/yyyy" required>
      </div>
      <div class="form-item">
        <label for="mortgage">Mortgage:</label>
        <input type="text" name="mortgage" id="mortgage" required>
      </div>
      <div class="form-item">
        <label for="gas">Gas:</label>
        <input type="text" name="gas" id="gas" required>
      </div>
      <div class="form-item">
        <label for="child-care">Child care:</label>
        <input type="text" name="child-care" id="child-care" required>
      </div>
      <div class="form-item">
        <label for="insurance">Insurance:</label>
        <input type="text" name="insurance" id="insurance" required>
      </div>
      <label><input type="radio" name="radio">Monthly</label>
      <label><input type="radio" name="radio">Yearly</label>
      <div class="form-item">
        <label for="misc">Misc:</label>
        <input type="text" name="misc" id="misc" required>
      </div>
      <input type="submit" value="Save" class="save-button">
    </div>
  </form>
</body>

</html>
