<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-wrapper">
    <div class="header">
      <h2>Simple JS Calculator</h2>
    </div>

    <div class="operation addition">
      <input type="number" name="addition" id="addition1">
      <input type="submit" value="+" name="addition" id="additionButton" class="button">
      <input type="number" name="addition" id="addition2">
      <input type="submit" value="=" name="addition" id="additionEquals" class="button">
      <input type="number" name="addition" id="sum">

    </div>

    <div class="operation subtraction">
      <input type="number" name="subtraction" id="subtraction1">
      <input type="submit" value="-" name="subtraction" id="subtractionButton" class="button">
      <input type="number" name="subtraction" id="subtraction2">
      <input type="submit" value="=" name="subtraction" id="subtractionEquals" class="button">
      <input type="number" name="subtraction" id="difference">
    </div>

    <div class="operation multiplication">
      <input type="number" name="multiplication" id="multiplication1">
      <input type="submit" value="&times" name="multiplication" id="multiplicationButton" class="button">
      <input type="number" name="multiplication" id="multiplication">
      <input type="submit" value="=" name="multiplication" id="multiplicationEquals" class="button">
      <input type="number" name="multiplication" id="product">
    </div>

    <div class="operation division">
      <input type="number" name="division" id="division1">
      <input type="submit" value="&divide" name="division" id="divisionButton" class="button">
      <input type="number" name="division" id="division">
      <input type="submit" value="=" name="division" id="divisionEquals" class="button">
      <input type="number" name="division" id="quotient">
    </div>
  </div>

  <script src="index.js"></script>
</body>


</html>
